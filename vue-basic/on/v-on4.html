<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>on指令练习4-关注和取消关注练习</title>
		<!-- //通过CDN引入Vue.js -->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
			.followed{
				color: #ddd;
			}
			.cancle-followed{
				color: green;
			}
			.link{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>{{name}}</h2>
			<span class="followed link" v-show="followed" @click="handleFollow">
				<i class="icon-ok"></i>已关注
			</span>
			<span class="cancle-followed link" v-show="followed===false" @click="handleFollow">
				<i class="icon-plus"></i>关注
			</span>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name:'简书作者',
					followed:false
				},
				methods:{
					handleFollow:function(){
						this.followed = ! this.followed;
					}
				}
				
			})
		</script>
	</body>
</html>
