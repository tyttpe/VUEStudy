<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>on指令练习2-隐藏显示切换属性</title>
		<!-- //通过CDN引入Vue.js -->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" @click='handleClick'>隐藏/显示</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name:'张三',
					show:true
				},
				methods:{
					handleClick:function(){
						this.show = ! this.show;
						
					}
				}
			})
		</script>
	</body>
</html>
