<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>on指令练习</title>
		<!-- //通过CDN引入Vue.js -->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click='handleClick'>click</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					name:'张三'
				},
				methods:{
					handleClick:function(){
						alert(this.name);
					}
				}
			})
		</script>
	</body>
</html>
